<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <!-- <script src="js/calculator.js" charset="utf-8"></script> -->
    <!-- <script src="js/scripts.js"></script> -->
    <!-- <script src="js/temp-calc.js" charset="utf-8"></script> -->
    <script src="js/cookingconversions.js" charset="utf-8"></script>
    <title>Conversions</title>
    <h1>Conversion Chart</h1>
  </head>
  <body>
    <div class="container">
      <h2 class="cook">Cooking Conversion Calculator
      </h2>
      <form id="poundsToKilograms">
        <div class="form-group">
          <label for="pounds">Weight in pounds:</label>
          <input id="pounds" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert pounds to kilograms!</button>
      </form>
      <div id="outputKilos">

      </div>
      <form id="ounceToGram">
        <div class="form-group">
          <label for="ounces">Weight in ounces:</label>
          <input id="ounces" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert to grams!</button>
      </form>
      <div id="outputGrams">

      </div>
      <form id="pintToLiter">
        <div class="form-group">
          <label for="pints">Volume in pints:</label>
          <input id="pints" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert to liters!</button>
      </form>
      <div id="outputLiters">

      </div>
      <form id="flozToMl">
        <div class="form-group">
          <label for="floz">Volume in fluid ounces:</label>
          <input id="floz" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert to milliliters!</button>
      </form>
      <div id="outputMls">

      </div>
    </div>
  </body>
</html>
